<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="chartsApp.ngxCharts.product.detail.title">Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chartsApp.ngxCharts.product.name">Name</span></dt>
                <dd>
                    <span>{{product.name}}</span>
                </dd>
                <dt><span jhiTranslate="chartsApp.ngxCharts.product.country">Country</span></dt>
                <dd>
                    <span jhiTranslate="{{'chartsApp.ngxCharts.country.' + product.country}}">{{product.country}}</span>
                </dd>
                <dt><span jhiTranslate="chartsApp.ngxCharts.product.color">Color</span></dt>
                <dd>
                    <span jhiTranslate="{{'chartsApp.ngxCharts.color.' + product.color}}">{{product.color}}</span>
                </dd>
                <dt><span jhiTranslate="chartsApp.ngxCharts.product.quantity">Quantity</span></dt>
                <dd>
                    <span>{{product.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="chartsApp.ngxCharts.product.price">Price</span></dt>
                <dd>
                    <span>{{product.price}}</span>
                </dd>
                <dt><span jhiTranslate="chartsApp.ngxCharts.product.date">Date</span></dt>
                <dd>
                    <span>{{product.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
